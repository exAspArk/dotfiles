---
- hosts: all
  tasks:
    - shell: |
        if ! [[ "$(eval "brew list --cask | grep '^{{ item }}$'")" ]] ; then
          brew install --cask {{ item }}
        fi
      with_items:
        - google-chrome
        - sourcetree
        - the-unarchiver
        - licecap # record gifs from screen
        - android-file-transfer
        - paragon-ntfs
        - keeweb
        - zoom
        - typora
        - spectacle
        - osxfuse
        - insomnia
        - tableplus # sql GUI vs psequel
        - slack
        - gpg-suite
        - ngrok
        - kitty
        - docker
        - qbittorrent
        - karabiner-elements
        - obsidian
        - syncthing
        - raycast
