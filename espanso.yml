matches:
  # Simple text replacement
  - trigger: "-test"
    replace: "Hi there!"
  - trigger: "-plea"
    replace: "Please let me know if there are any issues"

  # Print the current date
  - trigger: "-date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%m/%d/%Y"

  # Print the output of a shell command
  - trigger: "-shell"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo 'Hello from your shell'"
